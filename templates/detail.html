<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Detailed Tier List</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>{{title}}</h1>
    </div>

    <div class="row">
      <table class="table">
        {% for row in data %}
          <tr class="{{loop.cycle('table-danger', 'table-warning', 'table-info', 'table-primary', 'table-success', 'table-secondary')}}">
            <th scope="row">{{loop.cycle('A', 'B', 'C', 'D', 'E', 'F')}}</th>
            <td>
              {% for song in row %}
                <b>{{song.title}}</b> {{ "{:,}".format((song.total/song.n)|round|int) }} <i>(n = {{song.n}})</i><br/>
              {% endfor %}
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</body>

</html>
